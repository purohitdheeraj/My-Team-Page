<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="./assets/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="./index.css" rel="stylesheet" />

  <title>My Team Page</title>

</head>

<body>
  <div class="about">
    <h1 class="title">The creative crew</h1>

    <h4 class="sub-title">Who we are</h4>
    <p class="team-brief">We are team of creatively diverse. driven. innovative individuals working in various locations
      from the world.</p>
  </div>
  <main class="img-tiles">
    <div class="card">
      <div class="card-img">
        <img src="./assets/photo1.png" alt="Bill Mahoney" />
        <h4>Bill Mahoney</h4>
      </div>
      <div class="card-role">
        <p>Product Owner</p>
      </div>
    </div>

    <div class="card">
      <div class="card-img">
        <img src="./assets/photo2.png" alt="Saba Cabrera" />
        <h4>Saba Cabrera</h4>
      </div>
      <div class="card-role">
        <p>Art director</p>
      </div>
    </div>

    <div class="card">
      <div class="card-img">
        <img src="./assets/photo3.png" alt="Shae Le" />
        <h4>Shae Le</h4>
      </div>
      <div class="card-role">
        <p>Tech Lead</p>
      </div>
    </div>

    <div class="card">
      <div class="card-img">
        <img src="./assets/photo4.png" alt="Skylah Lu" />
        <h4>Skylah Lu</h4>
      </div>
      <div class="card-role">
        <p>UX Designer</p>
      </div>
    </div>

    <div class="card">
      <div class="card-img">
        <img src="./assets/photo5.png" alt="Griff Richards" />
        <h4>Griff Richards</h4>
      </div>
      <div class="card-role">
        <p>Developer</p>
      </div>
    </div>

    <div class="card">
      <div class="card-img">
        <img src="./assets/photo6.png" alt="Stan John" />
        <h4>Stan John</h4>
      </div>
      <div class="card-role">
        <p>DEverloper</p>
      </div>
    </div>

  </main>
</body>

</html>
